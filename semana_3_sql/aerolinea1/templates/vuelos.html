{% extends "layout.html" %}

{% block title %}
    Vuelos
{% endblock %}

{% block body %}
    <h1>Todos los vuelos</h1>

    <ul>
        {% for vuelo in vuelos %}
            <li>
                <a href="{{ url_for('vuelo', id_vuelo=flight.id) }}">
                    {{ vuelo.origen }} to {{ vuelo.destino }}
                </a>
            </li>
        {% endfor %}
    </ul>

{% endblock %}
