<!DOCTYPE html>
<html>
    <head>
        <script src="https://d3js.org/d3.v4.min.js"></script>
    </head>
    <body>
        <svg id="svg" style="width:100%; height:800px"/>
    </body>
    <script>

        const svg = d3.select('#svg');

        function dibujar_punto() {
            const coordenadas = d3.mouse(this);

            svg.append('circle')
               .attr('cx', coordenadas[0])
               .attr('cy', coordenadas[1])
               .attr('r', 5)
               .style('fill', 'black');
        };

        svg.on('mousemove', dibujar_punto);

    </script>
</html>
