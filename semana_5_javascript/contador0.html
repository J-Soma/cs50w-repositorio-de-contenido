<!DOCTYPE html>
<html>
    <head>
        <script>

            let contador = 0;

            function contar() {
                contador++;
                document.querySelector('#contador').innerHTML = contador;
            }

        </script>
        <title>Mi Sitio Web</title>
    </head>
    <body>
        <h1 id="contador">0</h1>
        <button onclick="contar()">Has clic aqu√≠!</button>
    </body>
</html>
