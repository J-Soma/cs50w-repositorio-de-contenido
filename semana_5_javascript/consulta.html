<!DOCTYPE html>
<html>
    <head>
        <script>

            // Función para que el título cambie a decir Adiós
            function hola() {
                document.querySelector('h1').innerHTML = 'Adiós!';
            }

        </script>
        <title>Mi Sitio Web</title>
    </head>
    <body>
        <h1>Bienvenido!</h1>
        <button onclick="hola()">Has clic aquí!</button>
    </body>
</html>
