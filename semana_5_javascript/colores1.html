<!DOCTYPE html>
<html>
    <head>
        <script>
            document.addEventListener('DOMContentLoaded', function() {

                // Hacer que cada botón cambie el color del título
                document.querySelectorAll('.cambiar-color').forEach(function(button) {
                    button.onclick = function() {
                        document.querySelector('#hola').style.color = button.dataset.color;
                    };
                });

            });
        </script>
        <title>Mi Sitio Web</title>
    </head>
    <body>
        <h1 id="hola">Hello!</h1>
        <button class="cambiar-color" data-color="red">Rojo</button>
        <button class="cambiar-color" data-color="blue">Azul</button>
        <button class="cambiar-color" data-color="green">Verde</button>
    </body>
</html>
